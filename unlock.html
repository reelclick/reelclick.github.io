<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Video - ReelClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #111; color: #fff; font-family: Arial, sans-serif;
      text-align: center; padding: 20px;
    }
    h2 { color: #ff4d4d; }
    .preview-placeholder {
      font-size: 24px; font-weight: bold;
      margin: 20px auto; color: #4dfc91;
    }
    .button {
      background: #555; color: white;
      padding: 12px 24px; margin: 20px auto;
      border: none; border-radius: 8px;
      cursor: not-allowed; font-size: 16px;
      display: block; opacity: 0.6; transition: all 0.3s ease;
    }
    .button.unlocked {
      background: #00c853; cursor: pointer; opacity: 1;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.7); }
      50% { box-shadow: 0 0 20px rgba(0, 200, 83, 1); }
      100% { box-shadow: 0 0 10px rgba(0, 200, 83, 0.7); }
    }
    #timer {
      font-size: 18px; margin-top: 10px; color: #aaa;
    }
  </style>
</head>
<body>
  <h2 id="fileTitle">Loading...</h2>
  <div class="preview-placeholder">Watch Now</div>

  <div id="timer">Please wait 30 seconds...</div>
  <button class="button" id="watchNow" disabled>Watch Now</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9rvEdcBskD3b-YHebiRz3DptRNhTcQ9Y",
      authDomain: "videoplayer-e9214.firebaseapp.com",
      databaseURL: "https://videoplayer-e9214-default-rtdb.firebaseio.com",
      projectId: "videoplayer-e9214",
      storageBucket: "videoplayer-e9214.appspot.com",
      messagingSenderId: "129519902158",
      appId: "1:129519902158:web:35db9dc21947cd3b881f9f"
    };
    firebase.initializeApp(firebaseConfig);

    const pid = new URLSearchParams(window.location.search).get("pid");
    let redirectLink = null;
    const watchNowBtn = document.getElementById("watchNow");
    const timerElement = document.getElementById("timer");

    firebase.database().ref("videos/" + pid).once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return alert("Invalid or missing data.");
      document.getElementById("fileTitle").textContent = data.name || "Untitled Video";
      redirectLink = "https://reelclick.in/video.html?id=" + pid;
    });

    // Start 30s timer
    let remaining = 30;
    const countdown = setInterval(() => {
      timerElement.textContent = `Please wait ${remaining--} seconds...`;
      if (remaining < 0) {
        clearInterval(countdown);
        unlockNow();
      }
    }, 1000);

    function unlockNow() {
      watchNowBtn.disabled = false;
      watchNowBtn.classList.add("unlocked");
      timerElement.textContent = "Unlocked!";
    }

    watchNowBtn.onclick = () => {
      if (redirectLink) {
        window.open(redirectLink, "_blank"); // Video in new tab
        window.location.href = "https://reelclick.in/ads"; // Ad in same tab
      } else {
        alert("Video link not found.");
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ad Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

<!-- Video.js IMA SDK plugin CSS (optional, for styling) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.8.0/videojs.ads.css" rel="stylesheet" />

<style>
  body { background: #111; color: #fff; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  h2 { color: #ff4d4d; }
  .player-wrapper { margin: 20px auto; width: 320px; border: 3px solid #555; border-radius: 10px; overflow: hidden; }
  #timer { font-size: 16px; margin-top: 10px; }
</style>
</head>
<body>

<h2>Watch Now</h2>
<div class="player-wrapper">
  <video id="my-video" class="video-js vjs-default-skin" controls autoplay muted playsinline
    width="320" height="180" poster="https://via.placeholder.com/320x180/000/fff?text=Loading...">
  </video>
</div>

<div id="timer">Please wait 30 seconds...</div>

<!-- Video.js library -->
<script src="https://vjs.zencdn.net/7.20.3/video.js"></script>

<!-- IMA SDK -->
<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

<!-- Video.js IMA plugin -->
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs.ads.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.1/dist/videojs.ima.min.js"></script>

<script>
  const player = videojs('my-video', {
    autoplay: true,
    muted: true,
    controls: true,
    preload: 'auto'
  });

  player.ima({
    id: 'my-video',
    adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5621794'
  });

  player.ready(function () {
    player.ima.requestAds();
    player.play();
  });

  // 30s timer logic
  let seconds = 30;
  const timerElement = document.getElementById("timer");
  const interval = setInterval(() => {
    seconds--;
    timerElement.textContent = `Please wait ${seconds} seconds...`;
    if (seconds <= 0) {
      clearInterval(interval);
      timerElement.textContent = "Unlocked!";
      // Here you can enable your "Watch Now" button or any other logic
    }
  }, 1000);
</script>

</body>
</html>

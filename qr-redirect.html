    const firebaseConfig = {
      apiKey: "AIzaSyCCCdzcSihRv90jtFMEzy1-GyRAM4sX51w",
      authDomain: "landingpage-bd863.firebaseapp.com",
      projectId: "landingpage-bd863",

      measurementId: "G-QSV0B3G2C1"
    };
    firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();

    // Read QR ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const qrId = urlParams.get('qr_id') || 'unknown';

    // Log scan event
    analytics.logEvent('qr_scan', { qr_id: qrId });

    // Redirect after 3 seconds
    setTimeout(() => {
      // Replace with your actual video URL or logic
      window.location.href = 'https://reelclick.in/video.html?id=vid1748071920053';
    }, 3000);
  </script>

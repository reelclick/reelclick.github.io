<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="clckd" content="d6e2508b358427b029fce019407f7962" />
  <title id="pageTitle">Instagram Viral Videos</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      font-size: 26px;
      margin: 10px 0;
    }
    #captionText {
      font-size: 16px;
      margin: 10px 0 20px 0;
    }
    .btn {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      margin: 15px 0;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    .telegram-btn {
      background-color: #0088cc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .telegram-btn img {
      width: 22px;
      height: 22px;
    }
    .image-preview {
      width: 100%;
      border-radius: 8px;
      margin: 20px 0 5px 0;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 20px 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="headerImage" src="" class="profile-pic" alt="Profile" />
    <h1 id="titleText">Instagram Viral Videos</h1>
    <p id="captionText">ðŸ”¥ All links from bio â€” click to open!</p>

    <a id="telegramLink" href="#" class="btn telegram-btn" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon" />
      Join Telegram
    </a>

    <input type="text" id="searchInput" placeholder="Search posts..." />
    <div id="posts"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeh2YAbTvupfNhEbT1uDBvoNiW1KQU9-o",
      authDomain: "trending-viral-links.firebaseapp.com",
      databaseURL: "https://trending-viral-links-default-rtdb.firebaseio.com",
      projectId: "trending-viral-links",
      storageBucket: "trending-viral-links.appspot.com",
      messagingSenderId: "803173160374",
      appId: "1:803173160374:web:fc0bb2ab64564f59ee9d17"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const postsContainer = document.getElementById("posts");
    const searchInput = document.getElementById("searchInput");

    db.ref("meta").once("value", (snap) => {
      const meta = snap.val();
      if (meta) {
        document.getElementById("pageTitle").innerText = meta.title || "Instagram Viral Videos";
        document.getElementById("titleText").innerText = meta.title || "Instagram Viral Videos";
        document.getElementById("headerImage").src = meta.image || "https://i.imgur.com/Cv0Rj5z.png";
        document.getElementById("telegramLink").href = meta.telegram || "#";
        document.getElementById("captionText").innerText = meta.caption || "ðŸ”¥ All links from bio â€” click to open!";
      }
    });

    let allPosts = [];

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      posts.forEach(post => {
        if (post.image) {
          const img = document.createElement("img");
          img.src = post.image;
          img.className = "image-preview";
          postsContainer.appendChild(img);
        }
        const a = document.createElement("a");
        a.href = post.link;
        a.className = "btn";
        a.target = "_blank";
        a.innerText = post.text;
        postsContainer.appendChild(a);
      });
    }

    db.ref("posts").on("value", (snapshot) => {
      const data = snapshot.val();
      allPosts = [];
      if (data) {
        Object.keys(data).forEach(key => {
          allPosts.push(data[key]);
        });
        renderPosts(allPosts);
      }
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allPosts.filter(post =>
        post.text.toLowerCase().includes(query) || post.link.toLowerCase().includes(query)
      );
      renderPosts(filtered);
    });
  </script>
</body>
</html>

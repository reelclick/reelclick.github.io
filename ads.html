<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blank Page with Interstitial Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      padding: 25px;
    }
    .title {
      color: #5C6AC4;
      text-align: center;
      margin-top: 50px;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
  </style>

  <script>
    function loadAd(d, z) {
      const s = document.createElement('script');
      s.src = 'https://' + d + '/400/' + z;
      s.onerror = function() {
        console.error('Failed to load ad from ' + d);
        document.getElementById('adError').innerText = 'Ad failed to load.';
      };
      (document.body || document.documentElement).appendChild(s);
    }

    // Load only the interstitial ad
    loadAd('groleegni.net', 9379305); // Interstitial ad
  </script>
</head>
<body>
  <h1 class="title">This is a Blank Page with Interstitial Ad</h1>
  <div id="adError" class="loading"></div>
</body>
</html>
